<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job Appication</h2>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
        <br><br>
        <label for="emailId">Email:</label>
        <input type="email" name="emailId" id="emailId">
        <br><br>
        <label for="phoneNumber">Phone:</label>
        <input type="tel" name="phoneNumber" id="phoneNumber">
        <br><br>
        <label for="resume">Resume:</label>
        <input type="file" name="resume" id="Resume">
        <br><br>
        <label for="experience">Experience Year:</label>
        <input type="nmber" name="experience" id="experience" placeholder="5">
        <br><br>
        <fieldset>
            <legend>Skills:</legend>
            <label for="html">Html</label>
            <input type="checkbox" name="html" id="html">
            <label for="css">css</label>
            <input type="checkbox" name="css" id="css">
            <label for="js">Java Script</label>
            <input type="checkbox" name="js" id="js">
        </fieldset>
        <br><br>
        <label for="education">Highest Education:</label>
        <select name="education" id="education">
            <option value="undergraduate">UnderGraduate</option>
            <option value="graduate">Graduate</option>
            <option value="postgraduate">Post graduate</option>
        </select>
        <br><br>
        <fieldset>
            <legend>Availibilty:</legend>
            <label for="fulltime">Fulltime</label>
        <input type="radio" name="time" id="fulltime">
        <br>
        <label for="parttime">Parttime</label>
        <input type="radio" name="time" id="parttime">
        </fieldset>
        <br><br>
        <label for="comment">Additional comment:</label>
        <br>
        <textarea name="comment" id="comment" cols="30" rows="5"></textarea>
    </form>


</body>
</html>

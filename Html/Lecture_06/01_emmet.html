<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- p>p>p -->
    <p>
        <p>
            <p></p>
        </p>
    </p>

    <!-- p>a -->
    <p><a href=""></a></p>

    <!-- p>a>img -->
    <p><a href=""><img src="" alt=""></a></p>

    <!-- section+article -->
    <section></section>
    <article></article>

    <!-- p>section+article -->
    <p>
        <section></section>
        <article></article>
    </p>

    <!-- p{this is my para} -->
    <p>this is my para</p>

    <!-- h1{this is my hadding} -->
    <h1>this is my hadding</h1>

    <!-- p>lorem10 -->
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Maxime, suscipit!</p>

    <!-- p#para2 -->
    <p id="para2"></p>
    <!-- p#para1 -->
    <p id="para1"></p>

    <!-- p.para -->
    <p class="para"></p>

    <!-- article.dog -->
    <article class="dog"></article>

    <p>
        <ul>
            <li>A</li>
            <li>B</li>
            <li>C</li>
        </ul>
    </p>

    <!-- p+article+section -->
    <p></p>
    <article></article>
    <section></section>

    <!-- section>p+p+p or section>p*3 -->
    <section>
        <p></p>
        <p></p>
        <p></p>
    </section>

    <!-- table>(tr>td*3)*3 -->
    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
  
    <!-- table>(tr>td*2)+tc>td*2 -->
    <table>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tc>
            <td></td>
            <td></td>
        </tc>
    </table>

    <!-- table>(tr>td*2)*2+(tc>td*2)*2 -->
    <table>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tc>
            <td></td>
            <td></td>
        </tc>
        <tc>
            <td></td>
            <td></td>
        </tc>
    </table>

    <!-- .wrapper>p>section+article+img -->
    <div class="wrapper">
        <p>
            <section></section>
            <article></article>
            <img src="" alt="">
        </p>
    </div>

</body>
</html>

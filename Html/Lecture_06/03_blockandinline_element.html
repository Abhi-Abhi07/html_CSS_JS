<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- block element example -->
    <p style="background-color: aqua;">This is para 1</p>
    <p style="background-color: aqua;">This is para 2</p>
    <p style="background-color: blue;">This is para 3</p>

    <div style="background-color: rgb(196, 28, 212);">This is Div</div>
    <div style="background-color: rgb(185, 30, 216);">This is Div 2</div>
    
    <!-- inline element example -->
    <span style="background-color: yellow;">This is Sapn 1</span>
    <span style="background-color: yellow;">This is Sapn 2</span>

    <br>

    <!-- block into inline -->
    <p style="background-color: aqua; display:inline">This is para 1</p>
    <p style="background-color: aqua; display:inline">This is para 2</p>

    <br>

    <!-- inline int block -->
    <span style="background-color: yellow; display:block">This is Sapn 1</span>
    <span style="background-color: yellow; display: block;">This is Sapn 2</span>





</body>
</html>

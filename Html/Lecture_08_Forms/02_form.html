<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/pagefile.py">
        <label for="datepicker">Choose data:</label>
        <input type="date" id="datepicker">
        <br><br>
        <label for="selectDish">Choose Dishes:</label>
        <select name="Dishes" id="selectDish">
            <option value="maggi">Maggi</option>
            <option value="kurkure">Kurkure</option>
            <option value="toffi">Toffi</option>
        </select>
        <br><br>
        <!-- MUltiple select option -->
        <label for="cars">Choose cars:</label>
        <!-- Hold ctrl key and choose multiple option -->
        <select name="cars" id="cars" multiple>
            <option value="volvo">Volvo</option>
            <option value="rr">RR</option>
            <option value="thar">Thar</option>
        </select>
        <br><br>
        <textarea name="text1" id="text1" cols="30" rows="10" placeholder="enter text here..."></textarea>
        <br><br>
        <button>I am button</button>
    </form>
</body>
</html>
